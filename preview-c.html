<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Option C &#8212; Mentos Red</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Playfair+Display:ital,wght@0,800;1,700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;overflow:hidden;height:100vh;width:100vw;background:#0d0005;color:#fff;-webkit-font-smoothing:antialiased}

/* Deep dark red background */
.bg-base{position:absolute;inset:0;background:radial-gradient(ellipse at 30% 50%,#2a000a 0%,#0d0005 60%);z-index:0}

/* Big geometric circle â€” Mentos "tablet" motif */
.circle-main{position:absolute;right:-120px;top:50%;transform:translateY(-50%);width:700px;height:700px;border-radius:50%;background:radial-gradient(circle at 40% 40%,#e2001a 0%,#8a0010 50%,#3d0008 100%);z-index:1;box-shadow:0 0 120px rgba(226,0,26,.25)}
.circle-inner{position:absolute;right:-80px;top:50%;transform:translateY(-50%);width:620px;height:620px;border-radius:50%;border:1px solid rgba(255,255,255,.08);z-index:2}
.circle-ring{position:absolute;right:-40px;top:50%;transform:translateY(-50%);width:540px;height:540px;border-radius:50%;border:1px solid rgba(255,255,255,.04);z-index:2}

/* White fresh-mint stripe */
.stripe{position:absolute;bottom:0;left:0;right:0;height:4px;background:linear-gradient(90deg,transparent,#00C65B 30%,#00C65B 70%,transparent);z-index:5;opacity:.7}
.stripe-top{top:0;bottom:auto;background:linear-gradient(90deg,transparent,#e2001a 30%,#e2001a 70%,transparent)}

/* Mentos brand text stamp */
.brand-stamp{position:absolute;right:160px;top:50%;transform:translateY(-50%) rotate(-15deg);font-family:'Playfair Display',serif;font-size:clamp(80px,10vw,140px);font-weight:800;font-style:italic;color:rgba(255,255,255,.04);z-index:3;pointer-events:none;line-height:1;letter-spacing:-2px}

.option-tag{position:fixed;top:16px;left:16px;background:rgba(226,0,26,.2);border:1px solid rgba(226,0,26,.5);color:#ff4455;font-size:11px;font-weight:700;letter-spacing:2px;padding:4px 12px;border-radius:4px;z-index:10;text-transform:uppercase}

.slide{position:relative;z-index:4;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;padding:60px 80px;max-width:650px}

.label{font-size:11px;color:rgba(255,255,255,.4);letter-spacing:4px;text-transform:uppercase;font-weight:600;margin-bottom:14px}
h1{font-family:'Playfair Display',serif;font-size:clamp(42px,5.5vw,72px);font-weight:800;line-height:1.05;margin-bottom:18px}
h1 .red{color:#e2001a}
h1 .white{color:#fff}
.divider{width:60px;height:3px;background:linear-gradient(90deg,#e2001a,#00C65B);border-radius:2px;margin:18px 0}
.sub{font-size:15px;color:rgba(255,255,255,.45);margin-bottom:32px;line-height:1.6}
.pills{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:32px}
.pill{padding:6px 16px;border-radius:20px;font-size:12px;font-weight:700;letter-spacing:.5px}
.pill-r{background:rgba(226,0,26,.12);color:#ff4455;border:1px solid rgba(226,0,26,.35)}
.pill-g{background:rgba(0,198,91,.10);color:#00C65B;border:1px solid rgba(0,198,91,.3)}
.pill-w{background:rgba(255,255,255,.06);color:rgba(255,255,255,.6);border:1px solid rgba(255,255,255,.12)}
.meta{font-size:12px;color:rgba(255,255,255,.25);letter-spacing:2px;text-transform:uppercase}
.meta strong{color:rgba(255,255,255,.45)}

/* Left edge accent */
.left-edge{position:absolute;left:0;top:20%;bottom:20%;width:3px;background:linear-gradient(180deg,transparent,#e2001a 30%,#00C65B 70%,transparent);border-radius:2px;z-index:5}
</style>
</head>
<body>
<div class="bg-base"></div>
<div class="circle-main"></div>
<div class="circle-inner"></div>
<div class="circle-ring"></div>
<div class="brand-stamp">Mentos</div>
<div class="stripe"></div>
<div class="stripe stripe-top"></div>
<div class="left-edge"></div>

<div class="option-tag">&#9650; Option C &#8212; Mentos Red</div>

<div class="slide">
  <div class="label">TiKiT Agency &#215; Humanz</div>
  <h1>
    <span class="white">FRESH</span><br>
    <span class="red">DROP</span><br>
    <span class="white">University<br>Activations</span>
  </h1>
  <div class="divider"></div>
  <p class="sub">Mentos KSA &#8212; Campus Influencer Campaign 2025</p>
  <div class="pills">
    <span class="pill pill-r">KSA Market</span>
    <span class="pill pill-g">5 Cities</span>
    <span class="pill pill-w">AED 100K&#8211;650K</span>
  </div>
  <div class="meta"><strong>Confidential</strong> &#8212; Prepared for Humanz</div>
</div>
</body>
</html>
