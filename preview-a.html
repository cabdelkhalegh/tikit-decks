<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Option A &#8212; Aurora Dark</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;overflow:hidden;height:100vh;width:100vw;background:#04080f;color:#fff;-webkit-font-smoothing:antialiased}

/* Aurora blobs */
.aurora{position:absolute;inset:0;overflow:hidden;z-index:0}
.blob{position:absolute;border-radius:50%;filter:blur(120px);opacity:.55;animation:drift 12s ease-in-out infinite alternate}
.blob1{width:600px;height:600px;background:radial-gradient(circle,#00C65B 0%,transparent 70%);top:-200px;left:-100px;animation-delay:0s}
.blob2{width:500px;height:500px;background:radial-gradient(circle,#7b2fff 0%,transparent 70%);bottom:-150px;right:-100px;animation-delay:-4s}
.blob3{width:350px;height:350px;background:radial-gradient(circle,#00D4AA 0%,transparent 70%);top:40%;left:55%;animation-delay:-8s;opacity:.35}
@keyframes drift{from{transform:translate(0,0) scale(1)}to{transform:translate(40px,30px) scale(1.08)}}

/* Grid overlay */
.grid{position:absolute;inset:0;z-index:1;background-image:linear-gradient(rgba(255,255,255,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,.03) 1px,transparent 1px);background-size:60px 60px}

.slide{position:relative;z-index:2;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;padding:60px 80px}

.option-tag{position:fixed;top:16px;left:16px;background:rgba(0,198,91,.15);border:1px solid rgba(0,198,91,.4);color:#00C65B;font-size:11px;font-weight:700;letter-spacing:2px;padding:4px 12px;border-radius:4px;z-index:10;text-transform:uppercase}

.label{font-size:12px;color:#00C65B;letter-spacing:4px;text-transform:uppercase;font-weight:600;margin-bottom:10px}
h1{font-family:'Playfair Display',serif;font-size:clamp(44px,6vw,76px);font-weight:800;line-height:1.08;margin-bottom:18px}
h1 span{background:linear-gradient(135deg,#fff 20%,#00C65B);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.sub{font-size:16px;color:rgba(255,255,255,.55);letter-spacing:1px;margin-bottom:36px}
.pills{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:40px}
.pill{padding:6px 18px;border-radius:30px;font-size:12px;font-weight:600;letter-spacing:1px}
.pill-a{background:rgba(0,198,91,.12);color:#00C65B;border:1px solid rgba(0,198,91,.3)}
.pill-b{background:rgba(0,212,170,.10);color:#00D4AA;border:1px solid rgba(0,212,170,.3)}
.pill-c{background:rgba(123,47,255,.12);color:#a580ff;border:1px solid rgba(123,47,255,.3)}
.divider{width:60px;height:3px;background:linear-gradient(90deg,#00C65B,#7b2fff);border-radius:2px;margin-bottom:28px}
.meta{font-size:13px;color:rgba(255,255,255,.35);letter-spacing:2px;text-transform:uppercase}
.meta strong{color:rgba(255,255,255,.6)}

.corner-accent{position:absolute;bottom:0;right:0;width:380px;height:380px;border-top:1px solid rgba(0,198,91,.15);border-left:1px solid rgba(0,198,91,.15);border-radius:40px 0 0 0;z-index:2;pointer-events:none}
.corner-dot{position:absolute;bottom:40px;right:40px;width:10px;height:10px;border-radius:50%;background:#00C65B;box-shadow:0 0 20px #00C65B}
</style>
</head>
<body>
<div class="aurora">
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>
</div>
<div class="grid"></div>

<div class="option-tag">&#9650; Option A &#8212; Aurora Dark</div>

<div class="slide">
  <div class="label">TiKiT Agency &#215; Humanz</div>
  <h1><span>FRESH DROP</span><br>University<br>Activations</h1>
  <div class="divider"></div>
  <p class="sub">Mentos KSA &#8212; 2025 Campus Campaign</p>
  <div class="pills">
    <span class="pill pill-a">KSA Market</span>
    <span class="pill pill-b">5 Cities</span>
    <span class="pill pill-c">AED 100K&#8211;650K</span>
  </div>
  <div class="meta"><strong>Confidential</strong> &#8212; Prepared for Humanz</div>
</div>

<div class="corner-accent"></div>
<div class="corner-dot"></div>
</body>
</html>
